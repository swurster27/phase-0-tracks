<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
</head>
<body>
<form name="Thanksgiving Menu" action="success-fireflies.html" method="post">
<fieldset>
  <div>
    <label>First Name</label>
    <input type="text" name="firstname">
  </div>
  <div>
    <label>Last Name</label>
    <input type="text" name="lastname">
   </div>
  <div>
    <label>Email Address</label>
    <input type="email" name="email">
  </div>
  <div>
    <label>Password</label>
    <input type="password" name="password">
  </div>
</fieldset>

<fieldset>
  <div>
    <label>Type of Thanksgiving Food</label>
    <select name="Favorite Item's">
      <option value="Turkey">Turkey</option>
      <option value ="Stuffing">Stuffing</option>
      <option value="Mashed Potatoes">Mashed Potatoes</option>
      <option value="Pumpkin Pie">Pumpkin Pie</option>
    </select>
  </div>
  <div>
      <label>Choose Thanksgiving date:</label>
      <input type="date" name="date">
    </div>
</fieldset>

<textarea rows="6" cols="50" name="comment" form="thanksgivingform">
Tell us why you want to win this free Thanksgiving Dinner...</textarea>

<button type="submit">Enter to win!</button>

</form>

</body>
</html>
