<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
<table border=2>
  <tr>
    <th>type</th>
    <th>color</th>
    <th>size</th>
  </tr>
  <tr>
    <td>Nike</td>
    <td>Black</td>
    <td>8.5</td>
  </tr>
  <tr>
    <td>Adidas</td>
    <td>Orange</td>
    <td>12</td>
  </tr>
</table>

<table border=2>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th rowspan="2">Location</th>
  </tr>
  <tr>
    <td>Mike</td>
    <td>23</td>
  </tr>
  <tr>
    <td colspan="2">Adam</td>
    <td>Orange county</td>
    <td>12</td>
  </tr>
</table>
</body>
</html>
